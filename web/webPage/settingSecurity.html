<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="Cache-Control" CONTENT="no-cache">
		<meta http-equiv="Pragma" CONTENT="no-cache">
		<link href="css/subpage.css" type="text/css" rel="stylesheet">

		<script language="JavaScript" src="js/jquery-1.10.1.min.js" type="text/JavaScript"></script>
		<script language="JavaScript" src="js/settingSecurity.js" type="text/JavaScript"></script>
	</head>

	<body>

		<div id="target" method="post">
			<input id="localparam" name="localparam" value="" type="hidden">
			<input id="localurl" name="localurl" value="/overview.asp" type="hidden">
			<div class="main_content">
				<div class="content_right_title"> <span>安全网关配置</span></div>
				<div class="content_right_center security_content">
					<!--模块信息-->
					<div class="content_item_title">网关设置</div>
					<div class="content_item" id="uptime_contentitem">
						<div class="content_item_left">网关地址</div>
						<div class="content_item_right" id="uptime">
							<input type="text" id="gw_ip" />
						</div>
					</div>
					<div class="content_item" id="uptime_contentitem">
						<div class="content_item_left">网关端口</div>
						<div class="content_item_right" id="uptime">
							<input type="text" id="gw_port" />
						</div>
					</div>

					<div class="content_item" id="uptime_contentitem">
						<div class="content_item_title">启用加密</div>
						<div class="content_item_left" id="uptime">
							即刻开启：
							<input type="radio" id="enable" name="switch" value="enable" />
							<br /> 即刻关闭：
							<input type="radio" id="disable" name="switch" value="disable" />
						</div>
					</div>
					<div class="content_item" id="uptime_contentitem">
						<div class="content_item_title">加密日志</div>
					</div>

					<div class="reset security_reset">
						<textarea class="securityLog" id="logText">
						</textarea>
					</div>
				</div>
			</div>
		</div>

	</body>

</html>
