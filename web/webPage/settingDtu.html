<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="Cache-Control" CONTENT="no-cache">
<meta http-equiv="Pragma" CONTENT="no-cache">
<link href="css/subpage.css" type="text/css" rel="stylesheet">
<script language="JavaScript" src="js/jquery-1.10.1.min.js" type="text/JavaScript"></script>
<script language="JavaScript" src="js/getCookies.js" type="text/JavaScript"></script>
<script language="JavaScript" src="js/settingDtu.js" type="text/JavaScript"></script>
</head>
<body>

<form id="logout" name="details" method="post" action="/action/logout">
</form>

<div id="target" method="post">
	<input id="localparam" name="localparam" value="" type="hidden">
	<input id="localurl" name="localurl" value="/overview.asp" type="hidden">
	<div class="main_content">
		<div class="content_right_title"> <span>串口设置</span></div>
		<div class="content_right_center">
             <!--主机配置-->
             
            <div class="content_item_title">工作模式</div>
			<div class="content_item" id="uptime_contentitem" >
				<div class="content_item_left">模式</div>
				<div class="content_item_right" id="uptime">
					<select id="mode">
					    <option value="1">TCP-Server</option>
					    <option value="2">TCP-Client</option>
					    <!--<option value="3">UDP-Server</option>-->
					    <option value="4">UDP</option>
					</select>
				</div>
			</div>
		</div>
		<div class="content_right_center">
			<div class="content_item_title">远端服务配置</div>
			<div class="content_item" id="uptime_contentitem" >
				<div class="content_item_left">服务器地址</div>
				<div class="content_item_right" id="uptime"><input id="server_ip" value=""/></div>
				<div class="content_item_left">服务器端口</div>
				<div class="content_item_right" id="uptime"><input id="server_port" value=""/></div>
			</div>

		</div>
		<div class="content_right_center">
			<div class="content_item_title">本地端口配置</div>
			<div class="content_item" id="onlinetime_contentitem" >
				<div class="content_item_left">本地端口</div>
				<div class="content_item_right" id="uptime">
					<select id="local_port">
					    <option value="1010">1010</option>
					    <option value="1020">1020</option>
					</select>
				</div>
			</div>

		</div>
		<div class="content_right_center">
			<div class="content_item_title">串口配置</div>
			<div class="content_item" id="onlinetime_contentitem" >
				<div class="content_item_left">波特率</div>
				<div class="content_item_right" id="uptime">
					<select id="baudrate">
					    <option value="9600">9600</option>
					    <option value="19200">19200</option>
					    <option value="38400">38400</option>
						<option value="57600">57600</option>
						<option value="115200">115200</option>
					</select>
			</div>
			<div class="content_item" id="onlinetime_contentitem" >
				<div class="content_item_left">数据位</div>
				<div class="content_item_right" id="uptime">
					<select id="data_bit">
					    <option value="8">8</option>
					    <option value="7">7</option>
					    <option value="6">6</option>
						<option value="5">5</option>
					</select>
				</div>
			</div>
			<div class="content_item" id="onlinetime_contentitem" >
				<div class="content_item_left">校验</div>
				<div class="content_item_right" id="uptime">
					<select id="parity">
					    <option value="N">NONE</option>
					    <option value="E">EVEN</option>
					    <option value="O">ODD</option>
					</select>
			</div>
			<div class="content_item" id="onlinetime_contentitem" >
				<div class="content_item_left">停止位</div>
				<div class="content_item_right" id="uptime">
					<select id="stop_bit">
					    <option value="1">1</option>
					    <option value="2">2</option>
					</select>
				</div>
			</div>
		
		<div class="content_item" id="uptime_contentitem" >
			<div class="content_item_title">启用串口</div>
			<div class="content_item_left" id="uptime">
					即刻开启：
				<input type="radio" id="enable" name="switch" value="enable" />
				<br />
					即刻关闭：
				<input type="radio" id="disable" name="switch" value="disable" />
			</div>
		</div>

			<div style="float: right;margin-right: 10%;">

			    <button style="width: 100px;height: 30px;" onclick="queryDtu()"> 查询 </button>
			</div>
		</div>

			</div>
		</div>-->
		
		
	</div>
	
	
</div>
