<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/netSatuts.css" />
		<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
		<script type="text/javascript" src="js/NetSetting.js"></script>
	</head>

	<body>
		<div class="netSetting">
			<div id="routeSetRCon" class="bcRCon" style="overflow: hidden;">
				<style type="text/css">
					li.macCloneLi {
						color: #FFFFFF;
						font-size: 12px;
						line-height: 20px !important;
					}
					
					#wanStatus i {
						display: inline-block;
						height: 13px;
						width: 13px;
						vertical-align: middle;
						line-height: 0px;
					}
				</style>
				<div id="hcCo" class="hcCo">
					<div class="hsHelp"></div>

					<div class="block">
						<div class="title">
							<label class="title">基本设置：</label>
							<i class="helpBtn" helpstr="dynamicIpHelp"></i>
						</div>
						<div class="xtxtxt"></div>
						<ul class="gridLine gridLineA">
							<label class="desLblA">WAN口连接类型</label>
							<select class="xzljfs" id="selectNetType" style="">
								<option value="自动" style="color: rgb(60, 62, 67); background-color: rgb(255, 255, 255);">自动获取IP地址</option>
								<option value="拨号" style="color: rgb(60, 62, 67); background-color: rgb(255, 255, 255);">宽带拨号上网</option>
								<option value="固定" style="background-color: rgb(43, 162, 216); color: rgb(255, 255, 255);">固定IP地址</option>
							</select>
						</ul>
						<div clsss="selectType1">
							<ul class="gridLine gridLineA zidqsw">
								<label class="desLblA">IP地址：</label>
								<label id="ip" class="noteLbl">192.168.99.140</label>
							</ul>
							<ul class="gridLine gridLineA zidqsw">
								<label class="desLblA">子网掩码：</label>
								<label id="mask" class="noteLbl">255.255.255.0</label>
							</ul>
							<ul class="gridLine gridLineA zidqsw">
								<label class="desLblA">网关：</label>
								<label id="gateway" class="noteLbl">192.168.99.1</label>
							</ul>
							<ul class="gridLine gridLineA zidqsw">
								<label class="desLblA">DNS服务器：</label>
								<label id="dns" class="noteLbl">211.162.31.80 , 0.0.0.0</label>
							</ul>
							<div class="blockFuncA zidqsw" style="text-align: center;">
							<input id="save" value="保存" class="btnA subBtn" type="button"  onclick="submitType()">
						</div>
						</div>
						<div class="selectType2" style="display: none;">
							<ul>
								<ul class="gridLine gridLineA">
									<label class="desLblA">IP地址</label>
									<li class="textConA textCon"><input id="ip" class="textA text hoverBd" maxlength="15"><i class="tip"></i></li>
								</ul>
								<ul class="gridLine gridLineA">
									<label class="desLblA">子网掩码</label>
									<li class="textConA textCon"><input id="mask" class="textA text hoverBd" maxlength="15"><i class="tip"></i></li>
								</ul>
								<ul class="gridLine gridLineA">
									<label class="desLblA">网关</label>
									<li class="textConA textCon"><input id="gateway" class="textA text hoverBd" maxlength="15"><i class="tip"></i></li>
								</ul>
								<ul class="gridLine gridLineA">
									<label class="desLblA">首选DNS服务器</label>
									<li class="textConA textCon"><input id="dns0" class="textA text hoverBd" maxlength="15"><i class="tip"></i></li>
								</ul>
								<ul class="gridLine gridLineA">
									<label class="desLblA">备用DNS服务器</label>
									<li class="textConA textCon"><input id="dns1" class="textA text hoverBd" maxlength="15"><i class="tip"></i></li>
									<label class="noteLbl">(可选)</label>
								</ul>
							</ul>
							<div class="blockFuncA" style="text-align: center;">
							<input id="save" value="保存" class="btnA subBtn" type="button" onclick="submitType()">
						</div>
						</div>

						
					</div>
					<div class="selectType3 block" style="display: none;">
						<ul class="gridLine gridLineA">
							<label class="desLblA">上网方式</label>
							<li class="textConA textCon" style="position: static;">
								<span id="wanSel" class="select">
					<span class="value hsValueA">固定IP地址</span>
								<i class="arrow"></i>
								</span>
								<ul class="selOptsUl" id="selOptsUlwanSel" style="overflow: hidden; visibility: hidden; top: -9999px;">
									<li style="background-color: rgb(255, 255, 255); color: rgb(60, 62, 67);" title="宽带拨号上网" class="option"><span class="selCrossOut" style="visibility: hidden;"></span>宽带拨号上网</li>
									<li style="color: rgb(255, 255, 255); background-color: rgb(43, 162, 216);" title="固定IP地址" class="option"><span class="selCross" style="visibility: visible;"></span>固定IP地址</li>
									<li style="color: rgb(60, 62, 67); background-color: rgb(255, 255, 255);" title="自动获得IP地址" class="option"><span class="selCrossOut" style="visibility:hidden"></span>自动获得IP地址</li>
								</ul>
							</li>
						</ul>
						<ul class="gridLine gridLineA">
							<label class="desLblA">宽带帐号</label>
							<li class="textConA textCon"><input id="name" class="textA text hoverBd" maxlength="118"><i class="tip"></i></li>
						</ul>
						<ul class="gridLine gridLineA">
							<label class="desLblA">宽带密码</label>
							<li class="textConA textCon"><input id="psw" class="textA text hoverBd" maxlength="118" type="password"><i class="tip"></i></li>
						</ul>
						<ul class="gridLine gridLineA mpPhoneRgt15">
							<label class="desLblA">IP地址</label>
							<label id="wanIpLbl" class="noteLbl">0.0.0.0</label>
						</ul>
						<ul class="gridLine gridLineA mpPhoneRgt10">
							<label class="desLblA">DNS服务器</label>
							<label id="wanDnsLbl" class="noteLbl">0.0.0.0</label>
						</ul>
						<ul id="onlineTimeUl" class="gridLine gridLineA mpPhoneRgt10">
							<label class="desLblA">在线时长</label>
							<label id="onlineTimeLbl" class="noteLbl"></label>
						</ul>
						<div class="blockFuncA" style="text-align: center;">
							<input id="disconnect" value="断 开" class="btnA subBtnDis" disabled="" type="button"  onclick="submitType()">
							<input id="save" value="连 接" class="btnA subBtn" type="button">
						</div>
						<ul id="wanStatus" class="gridLine gridLineA gridStatus">
							<i></i>
							<label id="wanStatusLbl" class="noteLbl"></label>
							<a id="pppoeSolution" href="javascript:void(0)">点击查看解决办法</a>
						</ul>
					</div>
					<!--LEP设置-->
					<div class="block">
						<div class="title">
							<label class="title">LEP设置：</label>
							<i class="helpBtn" helpstr="dynamicIpHelp"></i>
						</div>
						<div class="xtxtxt"></div>
						<div class="selectType1">
							<ul>
								<ul class="gridLine gridLineA" style="text-align: center;" >
									<div style="width: 450px;margin: 0 auto;">
										<label class="desLblAA">APN:</label>
									<li class=" textCon"><input id="apn" class="textA text hoverBd" maxlength="15"><i class="tip"></i></li>
									<input id="save" value="查询" class="btnA subBtn apnorlan" type="button" onclick="searchAPN()">
									<input id="save" value="设置" class="btnA subBtn apnorlan" type="button" onclick="settingAPN()">
									</div>
								</ul>
								<ul class="gridLine gridLineA" style="text-align: center;">
									<div style="width: 450px; margin: 0 auto;">
										<label class="desLblAA">LAN_IP:</label>
									<li class=" textCon"><input id="lanip" class="textA text hoverBd" maxlength="15"><i class="tip"></i></li>
									<input id="save" value="查询" class="btnA subBtn apnorlan" type="button" onclick="searchLAN_IP()">
									<input id="save" value="设置" class="btnA subBtn apnorlan" type="button" onclick="settingLAN_IP()">
									</div>
									
								</ul>
							</ul>
						</div>
					</div>
					<!--AP设置-->
					<div class="block">
						<div class="title">
							<label class="title">AP设置：</label>
							<i class="helpBtn" helpstr="dynamicIpHelp"></i>
						</div>
						<div class="xtxtxt"></div>
						<div class="selectType1">
							<div class="blockFuncA" style="text-align: center;">
							<input id="save" value="系统重启" class="btnA subBtn apnorlan" type="button" onclick="resetDevice()">
						</div>
						</div>
					</div>
					<div class="block">
						<div class="title">
							<label class="title">高级设置：</label>
							<i class="helpBtn" helpstr="dynamicIpAdvHelp"></i>
						</div>
						<div class="xtxtxt"></div>
						<ul class="gridLine gridLineA">
							<label class="desLblA">数据包MTU(字节)</label>
							<li class="textConB textCon"><input id="mtu" class="textB text hoverBd" maxlength="4"></li>
							<label class="noteLbl">(默认1500)</label>
						</ul>
						<ul class="gridLine gridLineA">
							<label class="desLblA">首选DNS服务器</label>
							<li class="textConA textCon"><input id="dns0" class="textA text hoverBd" maxlength="15"><i class="tip"></i></li>
						</ul>
						<ul class="gridLine gridLineA">
							<label class="desLblA">备用DNS服务器</label>
							<li class="textConA textCon"><input id="dns1" class="textA text hoverBd" maxlength="15"><i class="tip"></i></li>
						</ul>
						<ul class="gridLine gridLineA">
							<label class="desLblA">主机名</label>
							<li class="textConA textCon"><input id="name" class="textA text hoverBd" maxlength="63"><i class="tip"></i></li>
						</ul>
						<ul class="gridLine gridLineA">
							<label class="desLblA">WAN口速率</label>
							<li class="textConA textCon" style="position: static;">
								<select class="xzljfs" id="selOptsUlwanRateSel" style="">
									<option value="自动协商" style="color: rgb(60, 62, 67); background-color: rgb(255, 255, 255);">自动协商</option>
									<option value="10M全双工" style="color: rgb(60, 62, 67); background-color: rgb(255, 255, 255);">10M全双工</option>
									<option value="10M半双工" style="background-color: rgb(43, 162, 216); color: rgb(255, 255, 255);">10M半双工</option>
									<option value="100M全双工" style="color: rgb(60, 62, 67); background-color: rgb(255, 255, 255);">100M全双工</option>
									<option value="100M半双工" style="background-color: rgb(43, 162, 216); color: rgb(255, 255, 255);">100M半双工</option>
								</select>
							</li>
						</ul>
						<ul class="gridLine gridLineA">
							<label class="desLblA">WAN口MAC地址</label>
							<li class="textConA textCon" style="position: static;">
								<select class="xzljfs" id="selectMacDz" style="">
									<option value="使用路由器的MAC地址" style="color: rgb(60, 62, 67); background-color: rgb(255, 255, 255);">使用路由器的MAC地址</option>
									<option value="使用当前管理PC的MA" style="color: rgb(60, 62, 67); background-color: rgb(255, 255, 255);">使用当前管理PC的MA...</option>
									<option value="使用自定义MAC地址" style="background-color: rgb(43, 162, 216); color: rgb(255, 255, 255);">使用自定义MAC地址</option>
								</select>
							</li>
						</ul>
						<ul id="macCloneUl" class="gridLine gridLineA" style="text-align: center;">
							<li class="textConAL textCon" style="display: none;"><input id="wanMac" class="textA text hoverBd" maxlength="17"><i class="tip"></i></li>
							<li class="textConAL macCloneLi" style="display: inline-block;">BC-46-99-16-76-F7</li>
						</ul>
						<div class="blockFuncA" style="text-align: center;">
							<input id="highSetSave" value="保存" class="btnA subBtn" type="button" onclick="submitType()">
						</div>
					</div>
				</div>
			</div>

		</div>

	</body>

</html>
